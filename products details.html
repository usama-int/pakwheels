<script>

			//  for Responsive menu
	
			let menu = document.querySelector("#menu-btn");
			let navbar = document.querySelector('.navbar')
		console.log(navbar)
			menu.onclick = () => {
				console.log("Clicked")
				menu.classList.toggle('ri-close-line')
				navbar.classList.toggle('open')
				
			}
			
			window.onscroll = () => {
				menu.classList.remove('ri-close-line')
				navbar.classList.remove('open')
			}
			
			</script>

			<style>
				* {
					box-sizing: border-box;
					font-family: Arial, sans-serif;
				}
				form {
					margin: auto;
					max-width: 600px;
					padding: 20px;
					background-color: #f2f2f2;
					border-radius: 10px;
				}
				input[type=text], input[type=email], select, input[type=number], input[type=password] {
					width: 100%;
					padding: 12px;
					border: none;
					border-radius: 4px;
					margin-top: 6px;
					margin-bottom: 16px;
					resize: vertical;
				}
				input[type=submit] {
					background-color: #4CAF50;
					color: white;
					padding: 12px 20px;
					border: none;
					border-radius: 4px;
					cursor: pointer;
				}
				input[type=submit]:hover {
					background-color: #45a049;
				}
				@media screen and (max-width: 600px) {
					form {
						width: 100%;
					}
				}
			</style>

		<body>
			<form action="https://example.com/payment" method="POST"> 
				<br><br><br><br><br><br><br><br><br>
				<label for="name">Name:</label>
				<input type="text" id="name" name="name" required>
		
				<label for="email">Email:</label>
				<input type="email" id="email" name="email" required>
		
				<label for="product">Product:</label>
				<select id="product" name="product" required>
					<option value="">Choose a product</option>
					<option value="product1">Product 1</option>
					<option value="product2">Product 2</option>
					<option value="product3">Product 3</option>
				</select>
		
				<label for="quantity">Quantity:</label>
				<input type="number" id="quantity" name="quantity" min="1" max="10" required>
		
				<label for="card">Credit Card Number:</label>
				<input type="text" id="card" name="card" required>
		
				<div style="display: flex;">
					<div style="flex: 1; margin-right: 10px;">
						<label for="expmonth">Exp Month:</label>
						<input type="text" id="expmonth" name="expmonth" required>
					</div>
					<div style="flex: 1; margin-left: 10px;">
						<label for="expyear">Exp Year:</label>
						<input type="text" id="expyear" name="expyear" required>
					</div>
				</div>
		
				<label for="cvv">CVV:</label>
				<input type="password" id="cvv" name="cvv" required>
		
				<input type="submit" value="Pay Now">
			</form>
